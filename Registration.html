<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="./Registration.css">    
        <script src="./project.js"></script>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Registration</header>
                    <form action="" id="name">
                        <div class="field input-field">
                            
                            <span class="icon">
                                <ion-icon name="person-sharp"></ion-icon>
                            </span>
                           
                            <input id="emailaddress" type="email" name="email" placeholder="Email" class="input"  autocomplete="email">
                        </div>
                        
                        <br>
                        <div class="field input-field">
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                            <input  id="BASS"  type="password" name="password" placeholder="Create password" class="password">
                        </div>
                        
                        <br>
                        <div class="field input-field">
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <br>
                        
                        <div class="field button-field">
                            <button type="button" value="signin">Signin</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <button onclick="goTofacebook()">Signup with Facebook</button>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./2991148.png" alt="" class="google-img">
                        <button onclick="goToGoogle()">Signup with Google</button>
                    </a>
                </div>

            </div>
        </section>

        
    </body>
</html>
